<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:300,400,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Noto Sans KR", "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
    }
  </style>
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
<body class="bg-light">
<div class="container">

  <div class="py-5 text-center">
    <p class="lead mt-4 mb-5">S n a k e H o u s e A P I</p>
    <h2>sign up</h2>
  </div>
  <div class="row justify-content-center">
    <form class="needs-validation col-sm-6" action="#"
          th:action="@{/v1/sign-up}" method="post" novalidate>

      <div class="form-group mb-3">
        <label for="memberId">회원 ID</label>
        <input id="memberId" name="memberId" type="text" class="form-control"
               aria-describedby="memberIdHelp" required minlength="4" maxlength="20" />
        <small id="memberIdHelp" class="form-text text-muted">
          4자 이상 20자 이내의 영문자, 한글, 숫자, 특수기호('-' '_')만 사용가능합니다.
        </small>
        <small class="invalid-feedback">사용하실 회원 ID를 입력하세요.</small>
      </div>

      <div class="form-group mb-3">
        <label for="name">닉네임</label>
        <input id="name" type="text" name="name" class="form-control"
               aria-describedby="namedHelp" required minlength="4" maxlength="20">
        <small id="nameHelp" class="form-text text-muted">
          닉네임은 4자 이상 20자 이내로 입력하세요.
        </small>
        <small class="invalid-feedback">닉네임을 입력하세요.</small>
      </div>

      <div class="form-group mb-3">
        <label for="password">패스워드</label>
        <input id="password" type="password" name="password" class="form-control"
               aria-describedby="passwordHelp" required minlength="4" maxlength="50">
        <small id="passwordHelp" class="form-text text-muted">
          패스워드는 4자 이상 50자 이내로 입력하세요.
        </small>
        <small class="invalid-feedback">패스워드를 입력하세요.</small>
      </div>

      <div class="form-group mt-4 mb-3">
        <button class="btn btn-primary btn-block" type="submit" aria-describedby="submitHelp">회원가입</button>
      </div>
    </form>
  </div>
</div>
<script th:replace="fragments.html :: form-validation"></script>
</body>
</html>
